<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            background:#000000;
        }

        .panel-transparent {
            background: none;
        }

        .panel-transparent .panel-heading{
            background: rgba(0, 0, 0, 0);
        }

        .panel-transparent .panel-body{
            background: rgba(0, 0, 0, 0);
        }
        p {
            color: #ffffff;
        }
        h3{
            color: #ffffff;
        }
        a{
            color: #ffffff;
        }
        span{
            color: #ffffff;
        }
        i{
            color: #ffffff;
        }
        label{
            color: #ffffff;
        }
        .panel.noborder {
            border: none;
            box-shadow: none;
        }
        button {
            margin-top: 10px;
            border-color: #aaaaaa;
            color: #ffffff;
            background:#000000;
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        button:hover{
            border-color: #ffffff;
        }
        </style>
</head>
<body>
<div class="panel panel-primary panel-transparent noborder" >
    <div class="panel-heading noborder">
        <h3 class="panel-title">MODEL INFOMATION</h3>
    </div>
    <div class="panel-body noborder">
        <div class="row">

            <div class="col-md-12" id="portfolio-ajax-content-container">

                <div class="layout-half" id="portfolio-content">
                    <div class="thumb">
                        <img src="dist/wordpress/wp-content/uploads/2013/08/2.jpg"
                             alt="2013_03_08_12_03_13_dla_niego_ochnik_wiosna_lato_2013 - Kopia - Kopia - Kopia - Kopia">
                    </div>
                    <!-- .thumb -->
                    <div class="details">
                        <h3>asdf</h3>

                        <div class="desc">
                            <p>asdf</p>

                        </div>
                        <!-- .desc -->
                        <div class="info">
                            <ul>
                                <li><i class="icon-user"></i><label >Model Name:</label> <span
                                        class="prop">asdf</span>
                                </li>
                                <li><i class="icon-map-marker"></i><label >Location:</label> <span
                                        class="prop">asdf</span></li>

                            </ul>
                        </div>
                        <!-- .info -->
                        <div class="">
                            <button class="btn-launch" href="http://www.famemodels.cn/index.php?gmedia=xdNQr&amp;t=a"
                               target="_self" style="">Gallery</button>
                        </div>
                        <!-- .wi-button -->
                    </div>
                    <!-- .details -->
                </div>
                <!-- #portfolio-content -->
            </div>

        </div>
    </div>
</div>
</body>
</html>
